name: K6 Stress Test

on: [workflow_dispatch]

jobs:

  k6_load_test:
    name: k6 Stress Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run local k6 test
        uses: k6io/action@v0.1
        with:
          filename: stress-test2.js
          flags: --out influxdb=https://influxdb.c-1da60bd.kyma.ondemand.com/k6db
